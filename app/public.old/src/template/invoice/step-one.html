<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>

<body>
     <h1>Votre commande numéro:{{lastInvoice[0].invoiceId}}</h1>

     <table>
          <thead>
               <tr>
                    <th>Invoice ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
               <tr>
          </thead>
          <tbody>
               {% for invoice in lastInvoice %}
               <tr>
                    <td>{{ invoice.invoiceId}}</td>
                    <td>{{ invoice.product_name}}</td>
                    <td>{{ invoice.product_price}} €</td>
                    <td>{{ invoice.quantity}}</td>
               </tr>
               {% endfor %}
          </tbody>
     </table>
     <button>Save</button>

</body>

</html>
